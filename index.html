<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Party List</h1>
    <h1 id="party-list"></h1>
    <form action="submit">
        <div>
            <span>Name </span> <input type="Name" id="name"/>
        </div>
        <div>
            <span>Date </span> <input type="date" id="date"/>
        </div>
        <div>
            <span>Time </span> <input type="Time" id="time"/>
        </div>
        <div>
            <span>Location </span> <input type="Location" id="location"/>
        </div>
        <div>
            <span>Description </span><input type="Description" id="description"/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
